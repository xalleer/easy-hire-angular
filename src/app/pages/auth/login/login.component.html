<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref="/auth/welcome" slot="start"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="logo">
    logo
  </div>

  @if (isLoginPhone){
    <form [formGroup]="loginPhoneForm" (ngSubmit)="login()">
      <ion-item lines="none">
        <ion-input placeholder="Phone" formControlName="phone"></ion-input>
      </ion-item>

      <ion-item  lines="none">
        <ion-input placeholder="Password" formControlName="password"></ion-input>
      </ion-item>

      <ion-button type="submit" expand="block">Login</ion-button>
    </form>
  } @else {
    <form [formGroup]="loginEmailForm" (ngSubmit)="login()">
      <ion-item lines="none">
        <ion-input placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item  lines="none">
        <ion-input placeholder="Password" formControlName="password"></ion-input>
      </ion-item>

      <ion-button type="submit" expand="block">Login</ion-button>
    </form>
  }


</ion-content>
